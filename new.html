<!DOCTYPE html>
<html>
<head>
  <style>
    /* 网格布局 */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    /* 卡片样式 */
    .card {
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    /* 图片自适应 */
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- 景点推荐 -->
  <div class="grid-container">
    <div class="card">
      < img src="scenery1.jpg" alt="古镇打卡">
      <h3>水墨古镇</h3>
      <p>青石板路与白墙黛瓦，清晨的雾气仿佛穿越千年...</p >
    </div>
  </div>
</body>
</html>
