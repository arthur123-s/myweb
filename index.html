<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寒假公益活动记录 - 红十字会</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        header {
            text-align: center;
            padding: 60px 0;
            background: #cf0a2c;
            color: white;
            margin-bottom: 40px;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .event-card {
            background: white;
            padding: 25px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s;
        }

        .event-card:hover {
            transform: translateX(10px);
        }

        .event-date {
            color: #cf0a2c;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 40px 0;
        }

        .photo-item {
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            overflow: hidden;
        }

        blockquote {
            border-left: 4px solid #cf0a2c;
            padding: 20px;
            margin: 30px 0;
            background: white;
            font-style: italic;
        }

        footer {
            text-align: center;
            padding: 30px;
            background: #333;
            color: white;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .photo-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>2024寒假公益活动记录</h1>
        <p>红十字会志愿服务与成长之旅</p >
    </header>

    <div class="container">
        <section class="introduction">
            <h2>充实有意义的寒假</h2>
            <p>这个寒假，我参与了红十字会组织的多项公益活动，在帮助他人的同时收获了宝贵的实践经验...</p >
        </section>
